<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Query</title>
  </head>
  <body>
    <div class="container">
      <form action="http://127.0.0.1:5000/Predict" method="post">
       


        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle button-1"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Soil Type
          </button>
          <ul id="dropdown-btn-1" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Black</a></li>
            <li><a class="dropdown-item" href="#">Clayey</a></li>
            <li><a class="dropdown-item" href="#">Loamy</a></li>
            <li><a class="dropdown-item" href="#">Red</a></li>
            <li><a class="dropdown-item" href="#">Sandy</a></li>
          </ul>
        </div>
        <div>
          <label for="customRange3" class="form-label">Temperature</label>
          <input
            type="range"
            class="form-range form-range-track-width: 50%"
            min="25"
            max="34"
            step="1"
            id="customRange3"
          />
        </div>


        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle button-2"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Crop
          </button>
          <ul id="dropdown-btn-2" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item" href="#">Barley</a></li>
            <li><a class="dropdown-item" href="#">Cotton</a></li>
            <li><a class="dropdown-item" href="#">Maize</a></li>
            <li><a class="dropdown-item" href="#">Millets</a></li>
            <li><a class="dropdown-item" href="#">Paddy</a></li>
            <li><a class="dropdown-item" href="#">Pulses</a></li>
            <li><a class="dropdown-item" href="#">Sugarcane</a></li>
            <li><a class="dropdown-item" href="#">Wheat</a></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#dropdown-btn-1").on("click", "li a", function () {
          $(".button-1:first-child").text($(this).text());
          $(".button-1:first-child").val($(this).text());
        });
      });
      $(function () {
        $("#dropdown-btn-2").on("click", "li a", function () {
          $(".button-2:first-child").text($(this).text());
          $(".button-2:first-child").val($(this).text());
        });
      });
    </script>
  </body>
</html>
